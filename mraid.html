<!--
  SCRIPT CONFIGURATION PARAMETERS:
  data-channel-id      : SpotX Channel ID
  data-request-params  : parameters sent to SpotMarket
  data-request-timeout : ad request timeout in seconds
  data-failover-script : contents of the MoPub failover script
  src                  : url of the SpotX-MoPub MRAID script
-->
<script id="spotx-mopub-mraid" type="text/javascript"
    data-channel-id="REPLACE_CHANNEL_ID"
    data-request-params="app[name]=REPLACE_ME&app[domain]=REPLACE_ME&app[bundle]=REPLACE_ME&device[devicetype]=1&device[ifa]=%eudid!&device[dnt]=%%DNT%%&cb=%%CACHEBUSTER%%"
    data-request-timeout="8"
    data-failover-script='loaded=true; window.location="mopub://failLoad";'
    src="http://m.spotx.tv/mopub-mraid/v1/mopub-mraid.js"
></script>
<!-- ************************** DO NOT MODIFY BELOW THIS LINE ************************** -->
<script id="spotx-mopub-do-not-modify" type="text/javascript"
  data-src-timeout="5">
  (function () {
    // check for the loading of the spotx-mopub-mraid.js script - failover if not loaded
    window.setTimeout(function () {
      if (!window["_spotx_mopub_loaded"]) {
        eval(document.getElementById("spotx-mopub-mraid").getAttribute("data-failover-script"));
      }
    }, 1000 * document.getElementById("spotx-mopub-do-not-modify").getAttribute("data-src-timeout"));
  })();
</script>
